<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera streaming</title>
</head>
<body>
    <video id="videoplayer" autoplay="true"></video>
    <script src="stream.js" type="text/javascript"></script>
    <script>
        var video = document.querySelector('#videoplayer')
        stream(video)

        // Function to send a request to the server to run the Python script
        function runPythonScript() {
            fetch('/run_python_script')
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.error('Error:', error));
        }

        // Run the Python script when the page is loaded
        runPythonScript();
    </script>
</body>
</html>
